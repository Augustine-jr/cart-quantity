<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Quantity</title>
</head>
<body>
  <h1>Cart Quantity</h1>
    <button onclick="
       console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

     <button onclick=add(1)>Add to cart</button>

      <button onclick=add(2)>+2</button>

       <button onclick=add(3)>+3</button>

        <button onclick= resetFunction() >Reset Cart</button>
  <script>
     let cartQuantity = 0;
     function resetFunction() {
      cartQuantity = 0;
       console.log('Card was Reset.');
       console.log(`Cart quantity: ${cartQuantity}`);
     }
     function add(num) {
        cartQuantity += num;  // This is equivalent to cartQuantity = cartQuantity + 3;
        console.log(`Cart quantity: ${cartQuantity}`);
     }
  </script>
</body>
</html>
